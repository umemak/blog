<html>
  <head>
    <style type=text/css>img.wp-smiley,img.emoji{display:inline!important;border:none!important;box-shadow:none!important;height:1em!important;width:1em!important;margin:0 .07em!important;vertical-align:-.1em!important;background:0 0!important;padding:0!important}</style>
    <link rel=stylesheet href=/blog/css/style.css type=text/css media=all>
    <link rel=stylesheet href=/blog/css/custom.css type=text/css media=all>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.3/dist/instantsearch.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.3/dist/instantsearch-theme-algolia.min.css">
  </head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.3"></script>
<div id="search-box">
    <!-- 検索ボックス用の空DOM -->
</div>
 
<ul id="hits">
    <!-- 検索結果用のDOM、各結果をliで置くためulにしている -->
</ul>
 
<div id="pagination">
    <!-- ページネーションがここに -->
</div>
 
<script
  src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js"
  integrity="sha256-EXPXz4W6pQgfYY3yTpnDa3OH8/EPn16ciVsPQ/ypsjk="
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js"
  integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM="
  crossorigin="anonymous"
></script>

<script>
// instantSearchを初期化
var search = instantsearch({
  indexName: 'blog',
  searchClient: algoliasearch(
    "HSN8S8AOSA",
    "4e1b9c35d91987d53be462324b3dab5f"
  )
});
 
// 検索ボックスをDOMに設定
search.addWidget(
  instantsearch.widgets.searchBox({
	  container: '#search-box',
	  placeholder: '記事を検索',
	  poweredBy: true
  })
);
 
// 検索結果をDOMに設定
// 結果には<li>を使うように
search.addWidget(
  instantsearch.widgets.hits({
	  container: '#hits',
	  templates: {
      empty: '見つかりませんでした。',
	    item: '<li><code>{{ publish_date }}</code> <a href="{{permalink}}">{{ title }}</a></li>'
	  }
  })
);
 
// 検索結果をページネーションするための設定
search.addWidget(
  instantsearch.widgets.pagination({
	  container: '#pagination',
	  maxPages: 20,
	  scrollTo: false
  })
);
 
search.start();
</script>
</body>
</html>
